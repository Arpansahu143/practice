<!-- attribute and nth child pseudo selector -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    .container {
        margin: auto;
        display: block;
        width: 230px;
    }

    input {
        display: block;
    }


    input[type='text'] {
        padding: 23px;
        border: 2px solid black;
    }
</style>

<body>
    <div class="container">
        <form>

            <input type="text" placeholder="enter your name ">
            <input type="number" placeholder="enter your password ">
        </form>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
        </ul>
    </div>
</body>

</html>
