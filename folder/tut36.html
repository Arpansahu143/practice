<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations and keyframes</title>
</head>
<style>
.container{
    background-color: greenyellow;
}
.box{
background-color: green;
width:250px;
height:250px;
position: relative;
animation-name:arpan1;
animation-duration: 2s;
animation-iteration-count: 3;
}
@keyframes arpan1{
    from{
        width: 200px;
    }
    to{
        width:300px;
    }

}
</style>
<body>
    <div class="container">
        <div class="box">
            This is a box.
        </div>
    </div>
</body>
</html>
