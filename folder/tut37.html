<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions in CSS</title>
</head>
<style>
#box{
    display:flex;
    justify-content: center;
    width:200px;
    height:200px;
    background-color: cyan;
    align-items: center;
    transition-property: all;
    transition-duration: 0.5s;
    transition-delay:.0s;
    transition-timing-function: ease-in-out;

}
#box:hover{
    width:400px;
    height:400px;
    border-radius: 100px;
    background-color: green;
    border:5px solid blue;
    font-size: 45px;
}
</style>
<body>
    <h1>this is css by arpan</h1>
    <div class="container">
        <div id="box">
            This is my box.
        </div>
    </div>
</body>
</html>
